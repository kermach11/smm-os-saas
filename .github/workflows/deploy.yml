name: ğŸš€ Deploy SMM OS to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Ğ”Ğ¾Ğ·Ğ²Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ Ñ‚Ñ–Ğ»ÑŒĞºĞ¸ Ğ¾Ğ´Ğ¸Ğ½ Ğ¾Ğ´Ğ½Ğ¾Ñ‡Ğ°ÑĞ½Ğ¸Ğ¹ Ğ´ĞµĞ¿Ğ»Ğ¾Ğ¹
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    name: ğŸŒ Build and Deploy
    runs-on: ubuntu-latest
    
    # ĞĞ°Ğ»Ğ°ÑˆÑ‚ÑƒĞ²Ğ°Ğ½Ğ½Ñ GitHub Pages
    permissions:
      contents: read
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: main/package-lock.json
        
    - name: âš¡ Install dependencies
      run: |
        cd main
        npm ci
        
    - name: ğŸ”§ Build project
      run: |
        cd main
        npm run build
      env:
        # Supabase credentials Ğ· GitHub Secrets
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        
    - name: ğŸ“‹ Setup Pages
      uses: actions/configure-pages@v3
      
    - name: ğŸ“¤ Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: './main/dist'
        
    - name: ğŸš€ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2 