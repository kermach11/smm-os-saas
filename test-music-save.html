    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const prefix = type === 'error' ? '‚ùå' : type === 'success' ? '‚úÖ' : type === 'warning' ? '‚ö†Ô∏è' : '‚ÑπÔ∏è';
            logDiv.innerHTML += `[${timestamp}] ${prefix} ${message}\n`;

        function showStatus(message, type = 'info') {

        function testCurrentState() {

                    log(`  - –£–≤—ñ–º–∫–Ω–µ–Ω–∞: ${music.enabled}`, 'info');
                    log(`  - –ú–∞—î URL: ${music.url ? '—Ç–∞–∫' : '–Ω—ñ'}`, 'info');

                    log(`  - –ì—É—á–Ω—ñ—Å—Ç—å: ${music.volume}`, 'info');
                    log(`  - –ó–∞—Ü–∏–∫–ª–µ–Ω–Ω—è: ${music.loop}`, 'info');
                    
                    if (music.url) {
                        const urlSize = music.url.length;
                        log(`  - –†–æ–∑–º—ñ—Ä URL: ${(urlSize / 1024 / 1024).toFixed(2)} MB`, 'info');

                            showStatus('‚ö†Ô∏è –ó–Ω–∞–π–¥–µ–Ω–æ –≤–µ–ª–∏–∫–∏–π URL –º—É–∑–∏–∫–∏ –≤ localStorage', 'warning');
                        } else {

                            showStatus('‚ö†Ô∏è –ú—É–∑–∏–∫–∞ —É–≤—ñ–º–∫–Ω–µ–Ω–∞ –∞–ª–µ URL –≤—ñ–¥—Å—É—Ç–Ω—ñ–π', 'warning');

                            showStatus('‚ÑπÔ∏è –ú—É–∑–∏–∫–∞ –≤–∏–º–∫–Ω–µ–Ω–∞', 'info');

        function simulateMusicUpload() {

                showStatus('‚úÖ –ú—É–∑–∏–∫–∞ —Å–∏–º—É–ª—å–æ–≤–∞–Ω–∞ —Ç–∞ –∑–±–µ—Ä–µ–∂–µ–Ω–∞', 'success');

                showStatus(`‚ùå –ü–æ–º–∏–ª–∫–∞ —Å–∏–º—É–ª—è—Ü—ñ—ó: ${error.message}`, 'error');
            }
        }

        function testSaveFunction() {

                    log(`üéµ –¢–µ—Å—Ç—É—î–º–æ –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è –º—É–∑–∏–∫–∏:`, 'info');
